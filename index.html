<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma equipe capacitada para desenvolver seu website!">
    <title>Desenvolvimento de websites - Faça seu site conosco</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="Imagens/Ex. Logo.png" alt="Logo da Empresa"> <!--Colocar logo-->

        <nav class="cabecalho-menu"> <!--Menu para navegação.-->
            <a class="cabecalho-menu-item">Início</a> <!--tag de âncora-->
            <a class="cabecalho-menu-item">Projetos</a>
            <a class="cabecalho-menu-item">Sobre nós</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-orcamento">
            <div>
                <h1 class="conteudo-orcamento-titulo">Orçamento</h1>
                <img class="conteudo-orcamento-imagem" src="Imagens/Orçamento.png" alt="Preenchimento do Orçamento">
                <h4 class="conteudo-orcamento-instrucao">Após preencher os dados, clique em enviar.</h4>
                <button>Enviar</button>
                <h5 class="conteudo-orcamento-observacao"> Em caso de dúvidas, fineza enviar um e-mail para aaaa@email.com</h5>
            </div>
        </section>


    </main>
    <footer class="footer">
        <img class="footer-img" src="Imagens/Rodappé.png" alt="Botões para whatsapp, instagram e facebook.">
        
    </footer>
</body>
</html>
